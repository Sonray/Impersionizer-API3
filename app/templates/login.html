
{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}


{% block content %}
<div class="container">
    <h1>Sign up</h1>

    <form action="/login" method="POST" class="form-signin">
        {{form.hidden_tag()}}
        <p>
            {{wtf.form_field(form.email)}}
        </p>
        <p>
            {{wtf.form_field(form.password)}}
        </p>
        <p>
            {{form.submit()}}
        </p>
    </form>
</div>    
{% endblock %}
