{% extends "base.html" %}

{% block content %}

    <h1>Sign up</h1>

    <p>
        {{form.Username.label}} <br>
        {{form.Username(size=40)}}
    </p>
    <p>
        {{form.Password.label}} <br>
        {{form.Password(size=40)}}
    </p>
    <p>
        {{form.Submit()}}
    </p>

{% endblock %}
