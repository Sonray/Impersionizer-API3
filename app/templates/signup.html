{% import "bootstrap/wtf.html" as wtf %}


{% block content %}

    <h1>Sign up</h1>

    <form action="/sign" method="POST" class="form-signin">
        {{form.hidden_tag}}
        <p>
            {{wtf.form_field(form.username)}}
        </p>
        <p>
            {{wtf.form_field(form.email)}}
        </p>
        <p>
            {{wtf.form_field(form.password)}}
        </p>
        <p>
            {{form.submit()}}
        </p>
    </form>
    
{% endblock %}
