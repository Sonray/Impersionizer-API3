
{% extends 'base.html'%}
{% import "bootstrap/wtf.html" as wtf %}
{% import 'macros.html' as macro%}

{% block content %}
<div class="container">
    <h1>Enter pitch</h1>

    <form action="/dashboard" method="POST" class="form-signin">
        {{form.hidden_tag()}}
        <p>
            {{wtf.form_field(form.message)}}
        </p>
        <p>
            {{form.submit()}}
        </p>
    </form>

</div>  

<li>{{macro.displaypitch(pitch)}}</li>
{% endblock %}
